<div class="panel flex flex-wrap w-100"> 
  <ng-container  *ngFor="let item of items; index as i">
    <ng-container *ngIf="!all; else showall">
      <ng-container *ngIf="i<5">
        <app-item [myitem] = "item" class="mb-3"></app-item>
      </ng-container>
    </ng-container>
    <ng-template #showall>
      <ng-container *ngIf="(i >= start) && (i< sum)">
        <app-item [myitem] = "item" class="mb-3"></app-item>
      </ng-container>
    </ng-template>
  </ng-container>
</div>
