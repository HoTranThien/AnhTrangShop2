
<dialog [open]="visible" class="dialog">
  <div class="dialog-body">
    <p class="dialog-header">{{header[action]}}</p>
    <div class="dialog-main">
      <div class="flex flex-column gap-2">
        <div class="row-info">
          <p>Name:</p>
          <input pInputText class="flex-auto" [(ngModel)]="changedvalue.name" [disabled]="isdisabled"
          [class.invalidInfo]="missInfo.missName"/>
        </div>
        <div class="row-info">
          <div class="folder" >
            <p-button icon="pi pi-folder-open"  [disabled]="isdisabled" severity="warning"
            (onClick)="openFileDialog()" [style]="{padding:'0.25rem'}" />
          </div>
          <img src="{{changedvalue.img}}" alt="None Image" [class.invalidInfo]="missInfo.missImg">
        </div>
      </div>
      <div class="flex gap-2 relative right-0 justify-content-end mt-4">
        <ng-container *ngIf="isdisabled">
          <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        </ng-container>
        <p-button label="Cancel" [disabled]="isdisabled" severity="secondary" (onClick)="closeDialog()" [style]="{padding:'0.25rem'}" />
        <p-button label="Save" (onClick)="SaveUpdate()" [style]="{padding:'0.25rem'}" [disabled]="isdisabled"/>
      </div>

    </div>
  </div>
  <input type="file" #fileInput (change)="onFileSelected($event)" 
  accept="image/*" [multiple]="false" style="display: none;">
</dialog>
